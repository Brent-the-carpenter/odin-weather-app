<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="date">date/time</div>
    <input
      type="search"
      name="search"
      id="search"
      placeholder="search by city name or zip code"
    />
    <div class="locationContainer">
      <div class="city">Atlanta,</div>
      <div class="region">Ga</div>
    </div>
    <div class="currentWeather">
      <img class="conditionIcon" src="" alt="" />
      <div class="condition"></div>
      <div class="uv"></div>
      <div class="humidity"></div>
      <div id="currentTemp">current temp</div>
      <div id="highToday">High today</div>
      <div id="lowToday">Low Today</div>
    </div>
    <div class="hourlyForecastContainer">
      Hourly Forecast
      <div class="hourlyForecast"></div>
    </div>
    <div class="threeDayForecastContainer">
      Three Day Forecast
      <div class="threeDayForecast"></div>
    </div>
  </body>
</html>
